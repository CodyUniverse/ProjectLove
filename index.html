    <script type="text/javascript">
        // countdown
        const date1 = new Date("10/28/2023");
        const date2 = new Date();
        const Difference_In_Time = date2.getTime() - date1.getTime();
        let Difference_In_Days = 0;
        if (Difference_In_Time > 0)
            Difference_In_Days = Math.ceil(Difference_In_Time / (1000 * 3600 * 24));

        if (document.getElementById('countDownSpan')) {
            document.getElementById("countDownSpan").setAttribute("countTo", Difference_In_Days.toString());
            document.getElementById("countDownSpan").innerHTML = Difference_In_Days.toString();
            const countUp = new CountUp('countDownSpan', document.getElementById("countDownSpan").getAttribute("countTo"));
            if (!countUp.error) {
                countUp.start();
            } else {
                console.error(countUp.error);
            }
        }

        // calendar
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
